<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Per chi è questo?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hearts" aria-hidden="true">
      <span>❤</span>
      <span>❤</span>
      <span>❤</span>
      <span>❤</span>
      <span>❤</span>
      <span>❤</span>
      <span>❤</span>
    </div>

    <main class="page">
      <section class="card" aria-labelledby="page-title">
        <p class="card__eyebrow">Mini sito romantico</p>
        <h1 id="page-title" class="card__title">Per chi è questo?</h1>
        <p class="card__subtitle">
          Inserisci il nome della persona speciale per creare il bigliettino.
        </p>

        <form id="name-form" class="form" novalidate>
          <label class="form__label" for="name-input">Nome</label>
          <input
            id="name-input"
            name="name"
            class="form__input"
            type="text"
            placeholder="Inserisci il suo nome"
            autocomplete="off"
            required
          />
          <button class="button button--primary" type="submit">Anteprima</button>
          <p id="form-error" class="form__error" role="alert" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
